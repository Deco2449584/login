<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="Signin.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="cardLogo" id="containerLogo">
        <h1>Welcome back!</h1>
        <p>you can sign in to access whit your existing Acoount</p>
      </div>
      <div class="card" id="containerLogin">
        <form class="form" action="">
          <h1 class="titulo">Sign in</h1>
          <fieldset>
            <div class="input">
              <i class="bx bx-user"></i>
              <input type="text" placeholder="Username or email" />
            </div>
            <div class="input">
              <i class="bx bxs-key"></i>
              <input type="password" placeholder="Password" />
            </div>
            <div class="footer-card">
              <input type="checkbox" />
              <label for="checkbox">Remember me</label>
              <label class="link-forgot">Forgot Password? </label>
            </div>
            <button class="button" type="submit">Sign in</button>
          </fieldset>
          <p>
            New Here?
            <label class="link-create" id="createAcoount" for=""
              >Create an Acoount</label
            >
          </p>
        </form>
      </div>
      <div class="card invisible" id="containerForgot">
        <form class="form" action="">
          <h1 class="titulo">ForgotPassword</h1>
          <fieldset>
            <div class="input">
              <i class="bx bx-user"></i>
              <input class="input-container" type="text" placeholder="Email" />
            </div>
            <button class="button" type="submit">Password Reset</button>
            <label class="link-signin" for="">Back to Signin</label>
          </fieldset>
          <p>
            New Here?
            <label class="link-create" for="">Create an Acoount</label>
          </p>
        </form>
      </div>
      <div class="card invisible" id="containerCreate">
        <form class="form" action="">
          <h1 class="titulo">Create an Acoount</h1>
          <fieldset>
            <div class="input">
              <i class="bx bx-user-circle"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input">
              <i class="bx bx-envelope"></i>
              <input type="text" placeholder="Email" />
            </div>
            <div class="input">
              <i class="bx bxs-key"></i>
              <input type="password" id="password" placeholder="Password" />
            </div>
            <div class="input">
              <i class="bx bxs-key"></i>
              <input type="password" placeholder="Password" />
            </div>
            <div class="footer-card">
              <label class="link-signin" for="">Back to Signin</label>

              <label class="link-forgot">Forgot Password? </label>
            </div>
            <button class="button" type="submit">Register</button>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
